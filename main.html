<!DOCTYPE html>
<html>
<head>
    <title>Dog Adoption Application</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f7;
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        select[multiple] {
            height: 80px;
        }

        button, input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover, input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

<form>

    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Name">

    <!-- Phone Number -->
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <!-- Address -->
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Address">

    <!-- Checkbox -->
    <label>
        <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
        Have you ever lived with a Dog before?
    </label>

    <!-- Multi-select -->
    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" multiple>
        <option value="Labrador">Labrador</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Golden Retriever">Golden Retriever</option>
    </select>

    <!-- Submit -->
    <input type="submit" id="submit" value="Submit">

</form>

</body>
</html>
